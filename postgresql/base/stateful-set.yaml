apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: postgresql
spec:
  serviceName: postgresql-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16
          env:
            - name: POSTGRES_PASSWORD_ROOT
              valueFrom:
                secretKeyRef:
                  name: postgresql-password
                  key: root
            - name: POSTGRES_PASSWORD_TRAQING
              valueFrom:
                secretKeyRef:
                  name: postgresql-password
                  key: traqing
          resources:
            limits:
              memory: '1024Mi'
              cpu: '1000m'
            requests:
              memory: '512Mi'
              cpu: '500m'
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql-data
