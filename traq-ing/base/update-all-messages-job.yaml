apiVersion: batch/v1
kind: Job
metadata:
  name: traq-ing-update-all-messages-job
  namespace: traq-ing
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: traq-ing-update-all-messages
          image: ghcr.io/cp-20/traq-ing-server:latest
          command: ['bun', 'run', 'run:update-all-messages']
          env:
            - name: TRAQ_TOKEN
              valueFrom:
                secretKeyRef:
                  name: traq-ing-key
                  key: traq_token
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: traq-ing-key
                  key: database_password
            - name: DATABASE_URL
              value: postgressql://traqing:$(DATABASE_PASSWORD)@postgresql-headless.postgresql.svc.cluster.local:5432/traqing
