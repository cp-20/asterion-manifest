apiVersion: batch/v1
kind: CronJob
metadata:
  name: traq-ing-update-statistics-job
  namespace: traq-ing
spec:
  # 毎日朝4時に実行
  schedule: '0 4 * * *'
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: traq-ing-update-statistics
              image: ghcr.io/cp-20/traq-ing-server:latest
              command: ['bun', 'run', 'run:update-statistics']
              env:
                - name: TRAQ_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: traq-ing-key
                      key: traq_token
                - name: DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: traq-ing-key
                      key: database_password
                - name: DATABASE_URL
                  value: postgressql://traqing:$(DATABASE_PASSWORD)@postgresql-headless.postgresql.svc.cluster.local:5432/traqing
      parallelism: 1
      backoffLimit: 0
